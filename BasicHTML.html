<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Basic HTML</title>
		<meta charset="utf-8">
		<meta name="author" content="Darren">
	</head>
	<body>
		<header>
			<h4>Basic HTML Template</h4>
		</header>
		<p>Introduction to basic HTML syntax.</p>
		<p>Added another paragraph</p>
		<br>
		<table>
			<colgroup>
				<col style="background-color: blue;">
				<col style="background-color: yellow;">
			</colgroup>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
			<tr>
				<td>Fred</td>
				<td>Flintstone</td>
			</tr>
			<tr>
				<td>Barney</td>
				<td>Rubble</td>
			</tr>
		</table>
		<br>
		<code>
			x = 5 <br>
			y = 6 <br>
			print(x + y)
		</code>

	</body>
</html>
